<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lightweight chess web app with Stockfish engine" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- CSP example (adjust to your needs) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <title>Crazy085 Chess</title>

  <!-- Favicons, fonts etc. -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Load only required polyfills or libraries -->
</head>
<body>
  <main id="app" role="main">
    <section id="board-wrapper" aria-label="Chess board">
      <!-- chessboard container -->
      <div id="board" tabindex="0" aria-label="Chessboard"></div>
    </section>

    <aside id="controls" aria-label="Game controls">
      <button id="newGameBtn">New game</button>
      <button id="undoBtn">Undo</button>
      <label for="difficulty">Difficulty</label>
      <input id="difficulty" type="range" min="0" max="20" value="8" />
    </aside>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
