<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css" onerror="console.error('Failed to load Chessboard.js CSS')">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Chess Game</h1>
    <p>Play as White vs. AI. Drag or click to move.</p>
    <div class="controls">
        <input type="checkbox" id="soundToggle" checked> Sound
        <button onclick="resetGame()">New Game</button>
    </div>
    <div id="board" style="width: 400px;"></div>
    <div id="status">White to move</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" onerror="console.error('Failed to load jQuery')"></script>
    <script src="./js/chess.min.js" onerror="console.error('Failed to load Chess.js')"></script>
    <script src="./js/chessboard-1.0.0.min.js" onerror="console.error('Failed to load Chessboard.js')"></script>
    <script src="./script.js"></script>
</body>
</html>
