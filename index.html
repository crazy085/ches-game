<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess App</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chess Game</h1>
    <p>Play as White vs. AI. Drag pieces or click source > destination.</p>
    <label><input type="checkbox" id="darkTheme"> Dark Theme</label>
    <div id="board"></div>
    <div id="status"></div>
    <div id="moveHistory"></div>
    <button onclick="undoMove()" id="undoBtn" disabled>Undo</button>
    <div id="gameOver" style="display: none;">
        <h2 id="gameOverText"></h2>
        <button onclick="resetGame()">New Game</button>
    </div>
    <!-- Promotion modal -->
    <div id="promotionModal" style="display: none;">
        <div class="promotion-content">
            <h3>Promote Pawn</h3>
            <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wQ.png" alt="Queen" data-piece="q">
            <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wR.png" alt="Rook" data-piece="r">
            <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wB.png" alt="Bishop" data-piece="b">
            <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wN.png" alt="Knight" data-piece="n">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
